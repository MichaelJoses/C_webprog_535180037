<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>browser log</title>

    <style>
        .MakeRed {
            color: red;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>

    <script>
        function WriteLog(LogText) {
            document.getElementById("p1").innerHTML = "Hello World";
            console.log(LogText);
        }
    </script>
</head>
<body>
    <button type="button" onclick='WriteLog("Masukkan ke log")'>Go</button>
    <p id="p1">Lorem ipsum dolor sit amet</p>

</body>

</html>

</body>
</html>
