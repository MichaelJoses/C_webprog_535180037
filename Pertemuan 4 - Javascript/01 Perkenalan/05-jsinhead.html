<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js didalam head</title>
    <style>
        .MakeRed {
            color: blueviolet;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>
    <script>
        function changeLine1Style() {
            document.getElementById("p1").className = "MakeRed";
        }
        function ChangeStyle(id, classname){
            document.getElementById(id).className = classname;
        }
    </script>
</head>
<body>
    <button type="button" onclick='changeLine1Style()'>Go</button>
    <p id="p1">Saya akan berubah ke ungu</p>

    <br />

    <button type="button" onclick='ChangeStyle("p2","Hide")'>Hide This</button>
    <button type="button" onclick='ChangeStyle("p2","Show")'>Show This</button>
    <p id="p2">Kalimat 1</p>
    <p>kalimat 2</p>
</body>
</html>
