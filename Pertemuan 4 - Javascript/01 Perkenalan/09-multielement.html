<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi element</title>

    <style>
        .MakeRed {
            color: red;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>

    <script>
        function ChangeAll(str){
            document.getElementById("p1").innerHTML = str;
            document.getElementById("p2").innerHTML = str;
            document.getElementById("p1").className="MakeRed";
            document.getElementById("p2").className="MakeRed";
        }
    </script>
</head>
<body>
    <p id="p1">Kalimat 1</p>

    <br>

    <p id="p2">Kalimat 2</p>

    <br>

    <button type="button" onclick='ChangeAll("Boo!")'>Change All</button>
</body>
</html>
