<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function AddString(id, str1, str2) {
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>
</head>
<body>
    <button type="button" onclick='AddString("cLine2", "Hello", "World")'>Go</button>
    <p id="cLine2">Kalimat.</p>

</body>

</html>

</body>
